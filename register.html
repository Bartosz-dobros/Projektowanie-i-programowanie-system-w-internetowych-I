<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page-header">
      <a href="index.html"><h1>Music Website</h1></a>
    </div>

    <div class="form-container-main">
      <div class="form-container">
        <form class="login-form" id="registerForm">
          <div class="form-section">
            <h2>Register</h2>
          </div>
          <div class="form-section">
              <div class="form-section-part">
                <label class="login-label" for="regUsername">Username</label>
                <input class="login-input" type="text" id="regUsername">
              </div>
              <div class="form-section-part">
                <label class="login-label" for="regEmail">Email</label>
                <input class="login-input" type="email" id="regEmail">
              </div>
              <div class="form-section-part">
                <label class="login-label" for="regPassword">Password</label>
                <input class="login-input" type="password" id="regPassword">
              </div>
              <div class="form-section-part">
                <label class="login-label" for="regConfirmPassword">Confirm Password</label>
                <input class="login-input" type="password" id="regConfirmPassword">
              </div>
          </div>
          <div class="form-section">
            <button class="login-button" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

  <script src="register.js"></script>
</body>
</html>
