<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="titleRegister">Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="background-color: #1d0a43;">

<header class="text-center py-4">
  <a href="/" class="text-white text-decoration-none">
    <h1 class="display-4 text-white fw-bold" data-i18n="siteTitle">Music Website</h1>
  </a>
</header>

<main class="d-flex justify-content-center align-items-center" style="min-height: 400px; padding-top: 40px;">
  <div class="card p-4" style="max-width: 700px; width: 100%; background-color: #baa4e7; color: #000;">
    <form id="registerForm" class="needs-validation" novalidate>
      <h2 class="mb-4 text-center fs-2" data-i18n="registerHeading">Sign Up</h2>

      <div class="mb-3">
        <label for="regUsername" class="form-label" data-i18n="registerUsernameLabel">Username</label>
        <input type="text" class="form-control" id="regUsername" style="border-color: #1d0a43;" required
               data-i18n="registerUsernamePlaceholder" data-i18n-attr="placeholder" placeholder="Username">
        <div class="invalid-feedback" data-i18n="registerUsernameRequired">Please enter a username.</div>
      </div>

      <div class="mb-3">
        <label for="regEmail" class="form-label" data-i18n="registerEmailLabel">Email</label>
        <input type="email" class="form-control" id="regEmail" style="border-color: #1d0a43;" required
               data-i18n="registerEmailPlaceholder" data-i18n-attr="placeholder" placeholder="Email">
        <div class="invalid-feedback" data-i18n="registerEmailRequired">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="regPassword" class="form-label" data-i18n="registerPasswordLabel">Password</label>
        <input type="password" class="form-control" id="regPassword" style="border-color: #1d0a43;" required
               data-i18n="registerPasswordPlaceholder" data-i18n-attr="placeholder" placeholder="Password">
        <div class="invalid-feedback" data-i18n="registerPasswordRequired">Password is required.</div>
      </div>

      <div class="mb-4">
        <label for="regRepeat" class="form-label" data-i18n="registerConfirmLabel">Confirm Password</label>
        <input type="password" class="form-control" id="regRepeat" style="border-color: #1d0a43;" required
               data-i18n="registerConfirmPlaceholder" data-i18n-attr="placeholder" placeholder="Confirm Password">
        <div class="invalid-feedback" data-i18n="registerConfirmRequired">Please confirm your password.</div>
      </div>

      <button type="submit" class="btn w-100 text-white fw-semibold fs-5"
              style="background-color: #6a2be7;" data-i18n="registerButton">
        Register
      </button>

      <a href="/login" class="btn btn-link text-center text-decoration-none d-block mt-3"
         style="color: #1d0a43;" data-i18n="registerHasAccount">
        I already have an account
      </a>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script type="module" src="./src/lang.js"></script>
<script type="module" src="./src/register.js"></script>
</body>
</html>
