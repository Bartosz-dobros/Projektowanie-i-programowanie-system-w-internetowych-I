<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="page-header">
    <a href="index.html"><h1>Music Website</h1></a>
  </header>

  <div class="form-container-main">
    <div class="form-container">
      <form class="login-form" id="loginForm">
        <div class="form-section">
          <h2>Login</h2>
        </div>
        <div class="form-section">
          <div class="form-section-part">
            <label class="login-label" for="loginUsername">Username</label>
            <input class="login-input" type="text" id="loginUsername">
          </div>
          <div class="form-section-part">
            <label class="login-label" for="loginPassword">Password</label>
            <input class="login-input" type="password" id="loginPassword">
          </div>
        </div>
        <div class="form-section">
          <button class="login-button" type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
